<body>
  <nav class="nav-bar">
    <div class="nav-brand">
      <i class="bi bi-shield-lock-fill"></i>
      <span>PassTheKey Bank</span>
    </div>
    <div class="nav-buttons">
      <button (click)="navigateTo('home')" [class.active]="currentRoute === '/home'"><i class="bi bi-house"></i>
        Home</button>

      <div *ngIf="!isLoggedIn" class="dropdown">
        <button class="dropdown-toggle" (click)="toggleDropdown()" 
                [class.active]="currentRoute === '/auth' || currentRoute === '/register'">
          <i class="bi bi-person"></i> Sign in/Up <i class="bi bi-caret-down-fill"></i>
        </button>
        <div class="dropdown-menu" [class.show]="isDropdownOpen">
          <button (click)="navigateTo('auth')" [class.active]="currentRoute === '/auth'">
            <i class="bi bi-box-arrow-in-right"></i> Sign In
          </button>
          <button (click)="navigateTo('register')" [class.active]="currentRoute === '/register'">
            <i class="bi bi-person-plus"></i> Sign Up
          </button>
        </div>
      </div>
      <!-- Dropdown menu for Profile -->
      <div *ngIf="isLoggedIn" class="dropdown">
        <button class="dropdown-toggle" (click)="toggleDropdown()" 
                [class.active]="currentRoute === '/profile' || currentRoute === '/security'">
          <i class="bi bi-person"></i> Profile <i class="bi bi-caret-down-fill"></i>
        </button>
        <div class="dropdown-menu" [class.show]="isDropdownOpen">
          <button (click)="navigateTo('profile')" [class.active]="currentRoute === '/profile'">
            <i class="bi bi-person-badge"></i> Profile
          </button>
          <button (click)="navigateTo('security')" [class.active]="currentRoute === '/security'">
            <i class="bi bi-shield-lock"></i> Security
          </button>
        </div>
      </div>
      <button *ngIf="isLoggedIn" (click)="logout()"><i class="bi bi-person-x-fill"></i>
        Logout</button>
    </div>
  </nav>
  <router-outlet></router-outlet>
</body>
